apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    dns: route53
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- if eq .Values.service.type "LoadBalancer" }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ .Values.service.elbCertficateArn }}
    service.beta.kubernetes.io/aws-load-balancer-connection-draining-enabled: "true"
{{- if ne .Values.uniqueStackId "prod" }}
    external-dns.alpha.kubernetes.io/hostname: turn-{{ .Values.uniqueStackId }}.dev.globalmeet.net.
{{- end }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: turn-tls
    port: {{ .Values.service.port }}
    protocol: {{ .Values.service.protocol | upper }}
    targetPort: {{ .Values.service.containerPort }}
  selector:
    app: {{ template "fullname" . }}
    release: {{ .Release.Name }}
